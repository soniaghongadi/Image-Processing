{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <form action="{{ request.path }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="login__form">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="error_flash">
                    {{message}}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="firstname" placeholder="First name" autofocus="">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="lastname" placeholder="Last name" autofocus="">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Password" id="password_field">
                    </div>
                </div>
                <button type="submit" class="button is-block is-info is-large is-fullwidth">Sign Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
